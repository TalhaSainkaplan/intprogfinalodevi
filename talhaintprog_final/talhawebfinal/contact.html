<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    /* İletişim Bölümü Arka Plan Resmi */
    #contact {
      background: url("images/arkaplan") no-repeat center center/cover;
      padding: 50px 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #contact h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    #contact p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #contact button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0a500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #contact button:hover {
      background-color: #d48800;
    }
    #appointment-form {
      margin-top: 20px;
    }
    #appointment-form input {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
    }
    #appointment-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #appointment-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="images/logo.png" alt="Logo" class="logo">
      <ul class="nav-menu">
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="about.html">Hakkımda</a></li>
        <li><a href="#contact">İletişim</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contact">
      <h1>İletişim</h1>
      <p>Telefon: +90 555 123 45 67</p>
      <button onclick="toggleAppointmentForm()">Randevu Oluştur</button>
      <form id="appointment-form" style="display:none;" onsubmit="event.preventDefault(); submitAppointment();">
        <input type="text" placeholder="Adınız" required>
        <input type="date" required>
        <button type="submit">Gönder</button>
      </form>
    </section>
  </main>
</body>
</html>
